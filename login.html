<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="#" class="navbar-brand"><span class="text-primary">Piano</span>music</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS"
                aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarS">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">sign up</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">log in</a>
                    </li>
                </ul>
            </div>

        </nav>
    </div>

    <div class="content">
        <div class="container">
            <div class="form">
                <div class="btn">
                    <button class="signUpBtn">SIGN UP</button>
                    <button class="loginBtn">LOG IN</button>
                </div>
                <form class="signUp" action="" method="get">
                    <div class="formGroup">
                        <input type="text" id="userName" placeholder="User Name" autocomplete="off">
                    </div>
                    <div class="formGroup">
                        <input type="email" placeholder="Email ID" name="email" required autocomplete="off">
                    </div>
                    <div class="formGroup">
                        <input type="password" id="password" placeholder="Password" required autocomplete="off">
                    </div>
                    <div class="formGroup">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required
                            autocomplete="off">
                    </div>
                    <div class="checkBox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <span class="text">I agree with term & conditions</span>
                    </div>
                    <div class="formGroup">
                        <a href="piano.html"><button type="button" class="btn2">REGISTER</button></a>
                    </div>

                </form>
                <form class="login" action="" method="get">

                    <div class="formGroup">
                        <input type="email" placeholder="Email ID" name="email" required autocomplete="off">
                    </div>
                    <div class="formGroup">
                        <input type="password" id="password" placeholder="Password" required autocomplete="off">

                    </div>
                    <div class="checkBox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <span class="text">Keep me signed in on this device</span>
                    </div>
                    <div class="formGroup">
                        <a href="piano.html"><button type="button" class="btn2">REGISTER</button></a>
                    </div>

                </form>

            </div>
        </div>
    </div>


    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
